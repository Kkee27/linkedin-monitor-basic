name: Python Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Run hourly

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Run Python script
        run: python simple_test.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_run_data.json
          git commit -m "Update last run data" || echo "No changes to commit"
          git push
